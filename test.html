<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<style>
		#map{
			height: 500px;
			width: 500px;
		}
	</style>

	<body>

		<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <h1>David Lee Roth</h1>
        <p>Diamond Dave is, in fact, the finest martial artist in the world today.</p>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <img class="img-responsive" src="images/placeholder.jpg" alt="">
                        </div>
                    </div>
                    <!-- card image -->
                    <div class="card-content">
                        <span class="card-title">Heterochromia</span>
                    </div>
                    <!-- card content -->
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <img class="img-responsive" src="images/placeholder_map.jpg" alt="">
                        </div>
                    </div>
                    <!-- card image -->
                    <div class="card-content">
                        <span class="card-title">Where It's At</span>
                        <button type="button" id="show" class="btn btn-custom pull-right" aria-label="Left Align">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                    </div>
                    <!-- card content -->
                    <div class="card-reveal">
                        <span class="card-title">Two Turntables and a Microphone</span>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <p>Dissappeared under mysterious circumstances</p>
                    </div>
                    <!-- card reveal -->
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/j_QLzthSkfM" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <!-- card image -->
                    <div class="card-content">
                        <span class="card-title">Are We Not Men?</span>
                    </div>
                    <!-- card content -->
                </div>
            </div>
        </div>
    </div>
</div>

		<div id="map">map</div>
		<div id="video"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://api.eventful.com/js/api"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvotQLuJNpv-ba_5nzrBnkAzZP6DutQ7E&libraries=places"></script>
		<script src="assets/javascript/app.js"></script>

	</body>
</html>
